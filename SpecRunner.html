<!DOCTYPE HTML>
<html>
	<head>
		<title>Jasmine Test Runner</title>
		<link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css" />
		<link rel="stylesheet" type="text/css" href="lib/twitter-bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="options.css" />

		<script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
		<script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
		<script type="text/javascript" src="lib/js-signals/signals.js"></script>
		<script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-jquery.js"></script>

		<!-- Load RequireJS -->
		<script type="text/javascript" src="lib/requirejs-1.0.7/require.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var chrome = {
				browserAction: {
					setBadgeText: function() { },
					setBadgeBackgroundColor: function() { }
				}
			};
			require.config({
				baseUrl: './',
				paths: {
					spec: 'spec',
					mocks: 'spec/mocks',
					fixtures: 'spec/fixtures',
					contract: 'lib/jsContract/jsContract',
					amdUtils: 'lib/amd-utils',
					jquery: 'lib/jquery-1.7.0/jquery',
					jqueryTools: 'src/jqueryToolsModule',
					text: 'lib/requirejs-1.0.7/text',
					json: 'lib/requirejs-1.0.7/json',
					order: 'lib/requirejs-1.0.7/order',
					ejs: 'lib/ejs-1.0/ejs',
					signals: 'lib/js-signals/signals',
					jasmineSignals: 'lib/jasmine-signals/jasmine-signals'
				},
				priority: [
					'contract',
					'ejs'
				],
				deps: [
					'order!jquery',
					'order!lib/twitter-bootstrap/js/bootstrap'
				],
				waitSeconds: 2
			});
			require(["spec/testModule"], function(testModule) {
				testModule.runSpecs();
			});
		</script>
	</body>
</html>
