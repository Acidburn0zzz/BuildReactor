<form class="settings-form">
		<h3>Atlassian Bamboo CI settings</h3>
		<p> Enter your Bamboo server details</p>

		<p>
			<label for="url">Server URL</label>
			<input type="url" name="url" class="url-input" required="required" value="http://my.bamboo.example.com/">
		</p>
		<p>
			<label for="update-interval">Update interval (seconds)</label>
			<input type="number" name="update-interval" class="update-interval-input" min="1" value="15">
		</p>
		<fieldset>
			<legend>Authentication</legend>
			<p>
				<label for="username">Username</label>
				<input type="text" name="username" class="username-input" value="username1">
				<br>
				<label for="password">Password</label>
				<input type="password" name="password" class="password-input" value="password1">
			</p>
		</fieldset>

		<button type="submit" class="plans-button" name="plans-button">Get plans</button>
		<button type="button" class="save-button" name="save-button">Save</button>
	</form>
	<div class="plan-selection-container">
		<div class="plan-selection-container">
			<div class="project">Project1</div>
			<div class="plans" style="display: block; ">
	
				<div class="plan">
					<input type="checkbox" name="PROJECT1-PLAN1" id="PROJECT1-PLAN1" checked="checked">
					<label for="PROJECT1-PLAN1">Plan 1</label>
				</div>
				<div class="plan">
					<input type="checkbox" name="PROJECT1-PLAN2" id="PROJECT1-PLAN2">
					<label for="PROJECT1-PLAN2">Plan 2</label>
				</div>
				<div class="plan">
					<input type="checkbox" name="PROJECT1-PLAN3" id="PROJECT1-PLAN3">
					<label for="PROJECT1-PLAN3">Plan 3</label>
				</div>
			</div>
		<div class="plan-selection-container">
			<div class="project">Project2</div>
			<div class="plans" style="display: block; ">
				<div class="plan">
					<input type="checkbox" name="PROJECT2-PLAN1" id="PROJECT2-PLAN1">
					<label for="PROJECT2-PLAN1">Other Plan 1</label>
				</div>
				<div class="plan">
					<input type="checkbox" name="PROJECT2-PLAN2" id="PROJECT2-PLAN2" checked="checked">
					<label for="PROJECT2-PLAN2">Other Plan 2</label>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="error" hidden="hidden" style="display: block;">Error getting available plans. Check console log for details.</div>
