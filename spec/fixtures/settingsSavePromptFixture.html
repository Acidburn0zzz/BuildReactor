<div id="save-prompt" class="modal hide">
	<div class="modal-header">
		<h3>Settings changed</h3>
	</div>
	<div class="modal-body">
		Save &quot;<span class="service-name"></span>&quot; settings ?
	</div>			
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal">Cancel</button>

		<button class="btn btn-success"><i class="icon-ok"></i> Save</button>
	</div>
</div>
