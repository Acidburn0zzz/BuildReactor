<!DOCTYPE HTML>
<html>
  <head>
	<title>BuildReactor settings page</title>
	<script type="text/javascript" src="lib/requirejs/require.js"></script>
	<link type="text/css" rel="stylesheet" href="options.css" />
  </head>
  <body>
	<div class="header">BuildReactor Settings</div>
	<div id="service-list"></div>
	<div id="settings-container">
		<div class="service-header"><span id="service-name"></span> settings</div>		
		<iframe id="settings-frame"></iframe>
	</div>
	<script type="text/javascript">
		require.config({
				baseUrl: 'src',
				paths: {
					signals: '../lib/js-signals/signals',
					contract: '../lib/jsContract/jsContract',
					jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min',
					ejs: '../lib/ejs-1.0/ejs',
					text: '../lib/requirejs/text'
				},
				priority: [
					'jquery',
					'contract',
					'stringExtensions',
					'ejs'
				]
			});
		require(["settingsModule"], function (settingsModule) {
	        settingsModule.show();
		});
	</script>
  </body>
</html>
