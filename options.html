<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BuildReactor settings page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="lib/twitter-bootstrap/css/bootstrap.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="src/css/options.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-toggle-buttons/stylesheets/bootstrap-toggle-buttons.css" media="screen" />
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="http://twitter.com/BuildReactor" target="_blank">
					<img class="logo" src="src/img/icon.svg" alt="BuildReactor logo" />
					<span class="brand-name">BuildReactor</span>
				</a>
				<ul class="nav">
					<li class="divider-vertical"></li>
					<li class="dropdown service-action">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<strong><span class="service-name"></span></strong>
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="service-rename-action" tabindex="-1" href="#">
									<i class="icon-pencil"></i> Rename
								</a>
							</li>
							<li>
								<a id="service-remove-button" tabindex="-1" href="#">
									<i class="icon-trash"></i> Remove
								</a>
							</li>
						</ul>
					</li>
				</ul>
				<ul class="nav pull-right">
					<li>
						<div class="toggle-button service-action">
							<input id="service-enabled" type="checkbox" checked="checked">
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="sidebar-nav">
			<div class="scrollable">
				<ul class="service-list nav nav-pills nav-stacked"></ul>
				<hr class="service-list-separator" />
				<ul class="actions nav nav-pills nav-stacked">
					<li>
						<a id="service-add-button" href="#">
							<i class="pill-icon icon-plus-sign icon-3x"></i>
							<span class="pill-name">Add</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="fixed-bottom feedback-link">
				<a href="http://buildreactor.uservoice.com/forums/176979-general" target="_blank">
					<i class="icon-warning-sign icon-large"></i> Report a problem
				</a>
			</div>
		</div>
		<div class="content-container">
			<div class="settings-form-container"></div>
			<div class="project-selection-container"></div>
			<div class="alert alert-error" hidden="hidden">
				<h4 class="alert-heading">Error getting available projects</h4>
				<div class="error-message"></div>
				<div>URL: <span class="error-url"></span></div>
			</div>
			<div class="service-add-container">
					<div class="service-add-list">
						<ul class="thumbnails"></ul>
					</div>
					<div class="panel-footer">
						<form class="service-add-form form-horizontal" action="">
							<div class="form-actions">
								<input type="text" name="service-add-name" id="service-add-name" placeholder="Name" disabled />
								<button type="button" class="btn btn-primary">Add</button>
							</div>
						</form>
					</div>
			</div>
		</div>
		<div class="alert-saved alert alert-success alert-hide"><i class="icon-ok icon-large"></i> Settings saved</div>
		<!-- scripts -->
		<script type="text/javascript" data-main="src/options" src="bower_components/requirejs/require.js"></script>
	</body>
</html>
