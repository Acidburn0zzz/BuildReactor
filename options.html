<!DOCTYPE HTML>
<html>
	<head>
		<title>BuildReactor settings page</title>
		<link rel="stylesheet" type="text/css" href="lib/twitter-bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/options.css" />
		<script type="text/javascript" data-main="src/options" src="lib/requirejs/require.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="row-fluid">
						<ul class="nav">
							<li>
								<div class="brand">
									<img class="logo" src="img/icon.svg" alt="BuildReactor logo" />
									<span class="brand-name">BuildReactor</span>
								</div>
							</li>
							<li class="divider-vertical"></li>
							<li class="dropdown service-actions">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">
									<span class="service-name"></span>
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a id="service-rename-action" href="#service-rename-modal" tabindex="-1" href="#">
											<i class="icon-pencil"></i>
											Rename
										</a>
									</li>
									<li>
										<a id="service-remove-button" href="#service-remove-modal" tabindex="-1" href="#">
											<i class="icon-remove"></i>
											Remove
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="service-list-container">
			<ul id="service-list" class="nav nav-pills nav-stacked"></ul>
			<a id="service-add-button" class="btn" rel="#service-add-modal"><i class="icon-plus-sign"></i> Add</a>
		</div>
		<div class="settings-container">
			<div class="settings-form-container"></div>
			<div class="project-selection-container"></div>
			<div class="service-add-container">
				<form class="service-add-form form-horizontal" action="">
					<div class="service-add-list">
						<ul class="thumbnails"></ul>
					</div>
					<div class="panel-footer">
						<div class="form-actions">
							<input type="text" name="service-add-name" id="service-add-name" placeholder="Name" disabled />
							<button type="button" class="btn btn-primary">Add</button>
						</div>
					</div>
				</form>
			</div>
			<div class="alert alert-error" hidden="hidden">
				<h4 class="alert-heading">Error getting available projects</h4>
				<div class="error-message"></div>
				<div>URL: <span class="error-url"></span></div>
			</div>
		</div>
		<div class="alert-saved">
			<div class="alert alert-success hide fade">
				<h4 class="alert-heading">Settings saved</h4>
			</div>
		</div>
		<div id="service-remove-modal" class="modal hide">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">&times;</a>
				<ul class="unstyled steps">
					<li class="active">
						<h3>Remove</h3>
					</li>
				</ul>
			</div>
			<div class="modal-body">
				<div class="service-name"></div>
			</div>			
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-danger">Remove</button>
			</div>
		</div>
		<div id="service-rename-modal" class="modal hide">
			<form class="service-rename-form form-horizontal" action="">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">&times;</a>
					<ul class="unstyled steps">
						<li class="active">
							<h3>Rename <span class="service-name"></span></h3>
						</li>
					</ul>
				</div>
				<div class="modal-body">
					<input type="text" value="name" placeholder="New name" />
				</div>			
				<div class="modal-footer">
					<button type="button" class="btn" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Rename</button>
				</div>
			</form>
		</div>
		<div id="save-prompt" class="modal hide">
			<div class="modal-header">
				<h3>Discard changes ?</h3>
			</div>
			<div class="modal-body">
				Remove unconfigured service &quot;<span class="service-name"></span>&quot; ?
			</div>			
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button class="btn btn-danger"><i class="icon-remove"></i> Remove</button>
			</div>
		</div>
	</body>
</html>
