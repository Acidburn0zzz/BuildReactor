<!DOCTYPE HTML>
<html>
	<head>
		<title>BuildReactor settings page</title>
		<script type="text/javascript" src="lib/requirejs-1.0.7/require.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/twitter-bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="row-fluid">
						<ul class="nav">
							<li>
								<div class="brand">
									BuildReactor
								</div>
							</li>
							<li class="divider-vertical"></li>
							<li>
								<a id="service-name"></a>
							</li>
						</ul>
						<ul class="pull-right">
							<li>
								<a id="service-remove-button" class="btn btn-danger" href="#service-remove-modal">
									<i class="icon-remove"></i> Remove
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="service-list-container">
			<ul id="service-list" class="nav nav-pills nav-stacked"></ul>
			<a id="service-add-button" class="btn" rel="#service-add-modal"><i class="icon-plus-sign"></i> Add</a>
		</div>
		<div id="settings-container">
			<div id="settings-frame-container">
				<iframe id="settings-frame"></iframe>
			</div>
		</div>
		<div id="alert-saved">
			<div class="alert alert-success hide fade">
				<h4 class="alert-heading">Settings saved</h4>
			</div>
		</div>
		<div id="service-remove-modal" class="modal hide">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a>
				<ul class="unstyled steps">
					<li class="active">
						<h3>Remove service ?</h3>
					</li>
				</ul>
			</div>
			<div class="modal-body">
				<div class="service-name"></div>
			</div>			
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-danger">Remove</button>
			</div>
		</div>
		<div id="save-prompt" class="modal hide">
			<div class="modal-header">
				<h3>Discard changes ?</h3>
			</div>
			<div class="modal-body">
				Remove unconfigured service &quot;<span class="service-name"></span>&quot; ?
			</div>			
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button class="btn btn-danger"><i class="icon-remove"></i> Remove</button>
			</div>
		</div>
		<div id="service-add-wizard" class="modal hide fade">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">&times;</a>
				<ul class="unstyled steps">
					<li class="active">
						<h3>Select service to add</h3>
					</li>
					<li>
						<h3>Enter service name</h3>
					</li>
				</ul>
			</div>
			<div class="modal-body">
				<form id="service-add-form">
					<div class="scrollable">
						<div class="items">
							<div class="page">
								<ul id="service-add-list" class="thumbnails">
									<li>
										<a class="thumbnail" href="#">
											<img src="src/bamboo/icon.png" alt="Atlassian Bamboo" />
										</a>
										<div style="text-align:center">Atlassian Bamboo</div>
									</li>
								</ul>
							</div>
							<div class="page">
								<label for="service-add-name">Name:</label>
								<input type="text" name="service-add-name" id="service-add-name"/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
		<script type="text/javascript">
			require.config({
				baseUrl: '.',
				paths: {
					contract: 'lib/jsContract/jsContract',
					jquery: 'lib/jquery-1.7.0/jquery',
					jqueryTools: 'src/jqueryToolsModule',
					amdUtils: 'lib/amd-utils',
					text: 'lib/requirejs-1.0.7/text',
					order: 'lib/requirejs-1.0.7/order',
					signals: 'lib/js-signals/signals'
				},
				deps: [
					'order!jquery',
					'order!lib/twitter-bootstrap/js/bootstrap'
				]
			});
			require(["src/settingsModule"], function (settingsModule) {
				settingsModule.show();
			});
		</script>
	</body>
</html>
