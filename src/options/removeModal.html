<div class="modal-header modal-header-remove">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title"><span class="fa fa-check-square-o"></span> Confirmation</h4>
</div>
<div class="modal-body">
	Remove service <b>{{ serviceName }}</b> ?
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="remove()">Remove</button>
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
