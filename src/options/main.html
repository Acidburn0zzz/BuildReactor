<!DOCTYPE html>
<html lang="en" ng-csp>
	<head>
		<base href="../.." />
		<title>BuildReactor settings page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="src/css/options.css" media="screen" />
	</head>
	<body ng-controller="OptionsCtrl">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://twitter.com/BuildReactor" target="_blank">
					<img class="logo" src="img/icon.svg" alt="BuildReactor logo" /> BuildReactor
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav" ng-show="isActive" ng-controller="ActionsCtrl" ng-cloak>
					<li class="service-action">
						<div class="toggle-button">
							<input id="service-enabled"
								bs-switch
								ng-model="isEnabled"
								type="checkbox"
								checked="checked"
								switch-size="small"
								switch-icon="fa fa-power-off"
								switch-on-label="<i class='fa fa-play'></i>"
								switch-off-label="<i class='fa fa-pause'></i>"
								switch-on="success"
								switch-off="danger">
						</div>
					</li>
					<li class="divider"></li>
					<li class="service-action">
						<a id="service-remove-button" tabindex="-1">
							<i class="fa fa-trash-o"></i> Remove
						</a>
					</li>
					<li class="divider"></li>
					<li class="service-action">
						<a id="service-rename-action" tabindex="-1">
							<i class="fa fa-pencil"></i> Rename
						</a>
					</li>
					<li class="service-action">
						<p class="navbar-text">{{ serviceName }}</p>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown help-menu">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Help
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li role="presentation">
								<a tabindex="-1" href="https://github.com/AdamNowotny/BuildReactor/issues" target="_blank" role="menuitem">
									<i class="fa fa-bug fa-fw"></i> Report issues
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="http://buildreactor.uservoice.com/forums/176979-general" target="_blank" role="menuitem">
									<i class="fa fa-lightbulb-o fa-fw"></i> Request new feature
								</a>
							</li>
							<li role="presentation" class="divider" />
							<li role="presentation">
								<a tabindex="-1" href="https://chrome.google.com/webstore/detail/buildreactor/agfdekbncfakhgofmaacjfkpbhjhpjmp" target="_blank" role="menuitem">
									<img src="../img/chrome.svg" width="18" height="14"> Chrome WebStore
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="http://adamnowotny.github.io/BuildReactor" target="_blank" role="menuitem">
									<i class="fa fa-github fa-fw"></i> GitHub
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="https://twitter.com/BuildReactor" target="_blank" role="menuitem">
									<i class="fa fa-twitter fa-fw"></i> Twitter
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="https://plus.google.com/b/110744393630490320507/110744393630490320507/posts" target="_blank" role="menuitem">
									<i class="fa fa-google-plus fa-fw"></i> Google+
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="sidebar-nav">
			<div class="scrollable">
				<ul class="service-list nav nav-pills nav-stacked"></ul>
				<hr class="service-list-separator" />
				<ul class="actions nav nav-pills nav-stacked">
					<li id="service-add-pill">
						<a id="service-add-button">
							<i class="pill-icon fa fa-plus-circle fa-3x"></i>
							<span class="pill-name">Add</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="content-container">
			<div class="settings-container">
				<div class="settings-form-container"></div>				
				<div class="alert alert-danger" hidden="hidden">
					<div class="error-message"></div>
					<div><a href="#" target="_blank" class="alert-link"><span class="error-url"></span></a></div>
				</div>
			</div>
			<div class="project-selection-container"></div>
			<div class="service-add-container">
				<div class="thumbnails"></div>
				<div class="panel-footer">
					<form class="service-add-form form-inline" action="">
						<div class="form-actions">
							<div class="form-group">
								<input type="text" class="form-control" name="service-add-name" id="service-add-name" placeholder="Name" disabled />
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-primary">Add</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="alert-saved alert alert-success alert-hide">
			<i class="fa fa-check fa-lg"></i> Settings saved
		</div>
		<!-- scripts -->
		<script type="text/javascript" data-main="src/options/main" src="bower_components/requirejs/require.js"></script>
	</body>
</html>
