<div class="thumbnails" ng-model="serviceTypes">
	<a
		ng-repeat="service in serviceTypes"
		ng-class="{ thumbnail: true, active: service.baseUrl === selected }"
		ng-click="select(service.baseUrl)">
		<div class="thumbnail-image">
			<img ng-src="{{ service.logo }}" alt="{{ service.typeName }}">
		</div>
		<div class="caption">{{ service.typeName }}</div>
	</a>
</div>
