<!DOCTYPE html>
<html lang="en" ng-csp>
	<head>
		<base href="../.." />
		<title>BuildReactor settings page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="src/settings/main.css" media="screen" />
	</head>
	<body ng-controller="SettingsCtrl">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://twitter.com/BuildReactor" target="_blank">
					<img class="logo" src="img/icon.svg" alt="BuildReactor logo" /> BuildReactor
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown help-menu">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Help
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li role="presentation">
								<a tabindex="-1" href="https://github.com/AdamNowotny/BuildReactor/issues" target="_blank" role="menuitem">
									<i class="fa fa-bug fa-fw"></i> Report issues
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="http://buildreactor.uservoice.com/forums/176979-general" target="_blank" role="menuitem">
									<i class="fa fa-lightbulb-o fa-fw"></i> Request new feature
								</a>
							</li>
							<li role="presentation" class="divider" />
							<li role="presentation">
								<a tabindex="-1" href="https://chrome.google.com/webstore/detail/buildreactor/agfdekbncfakhgofmaacjfkpbhjhpjmp" target="_blank" role="menuitem">
									<img src="../img/chrome.svg" width="18" height="14"> Chrome WebStore
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="http://adamnowotny.github.io/BuildReactor" target="_blank" role="menuitem">
									<i class="fa fa-github fa-fw"></i> GitHub
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="https://twitter.com/BuildReactor" target="_blank" role="menuitem">
									<i class="fa fa-twitter fa-fw"></i> Twitter
								</a>
							</li>
							<li role="presentation">
								<a tabindex="-1" href="https://plus.google.com/b/110744393630490320507/110744393630490320507/posts" target="_blank" role="menuitem">
									<i class="fa fa-google-plus fa-fw"></i> Google+
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<section sidebar services="services" selected="serviceId"></section>
		<section ng-view class="content-container"></section>
		<!-- scripts -->
		<script type="text/javascript" data-main="src/settings/main" src="bower_components/requirejs/require.js"></script>
	</body>
</html>
