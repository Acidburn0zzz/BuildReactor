<div class="settings-container">
	<section dynamic-form service="selected"></section>
	<div class="settings-buttons">
		<button type="button" class="btn btn-primary" ng-click="show()">
			<i class="fa fa-refresh" ng-class="{ 'fa-spin': isLoading }"></i> Show
		</button>
		<button type="button" class="btn btn-success" ng-click="save()" ng-disabled="!isChanged">
			<i class="fa fa-save"></i> Save
		</button>
	</div>
	<div class="alert alert-danger" ng-show="projectsError">
		<div class="error-message">{{ projectsError.message }}</div>
		<div>
			<a ng-href="{{ projectsError.url }}" target="_blank" class="alert-link">
				{{ projectsError.url }}
			</a>
		</div>
	</div>
</div>
<div class="project-selection-container">
	<section view-selection views="views.all" selected="views.selected"></section>
	<section project-list projects="projects.allInView" selected="projects.selected"></section>
</div>
