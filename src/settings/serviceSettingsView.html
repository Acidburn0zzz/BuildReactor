<div class="settings-container">
	<section dynamic-form service="selected"></section>
	<div class="settings-buttons">
		<button type="submit" class="btn btn-primary" ng-click="show()">
			<i class="fa fa-refresh"></i> Show
		</button>
		<button type="button" class="btn btn-success" ng-click="save()" disabled>
			<i class="fa fa-save"></i> Save
		</button>
	</div>
	<div class="alert alert-danger" hidden="hidden">
		<div class="error-message"></div>
		<div><a href="#" target="_blank" class="alert-link"><span class="error-url"></span></a></div>
	</div>
</div>
<div class="project-selection-container"></div>
