<div class="jsoneditor">
	<textarea ng-model="content" class="form-control"></textarea>
	<div class="editor-button">
		<button type="button" class="btn btn-danger" ng-click="save()" ng-disabled="!saveEnabled">
			<i class="fa fa-save"></i> Save
		</button>
		<span class="editor-error">{{ error }}</span>
	</div>

</div>
