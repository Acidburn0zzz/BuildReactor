<form class="settings-form" action="" role="form">
	<fieldset>
		<div class="form-group" ng-show="isDefined(service.url)">
			<div class="input-group field url" data-name="url">
				<span class="input-group-addon"><i class="fa fa-globe fa-fw"></i></span>
				<input type="url" name="url" class="form-control url-input" required placeholder="{{ urlHint }}" ng-model="service.url" />
			</div>
		</div>
		<div class="form-group" ng-show="isDefined(service.username)">
			<div class="input-group field" data-name="username">
				<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
				<input type="text" name="username" class="form-control username-input" placeholder="Username" ng-model="service.username" />
			</div>
		</div>
		<div class="form-group" ng-show="isDefined(service.password)">
			<div class="input-group field" data-name="password">
				<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
				<input type="password" name="password" class="form-control password-input" placeholder="Password" ng-model="service.password" />
			</div>
		</div>
		<div class="form-group" ng-show="isDefined(service.branch)">
			<div class="input-group field" data-name="branch">
				<span class="input-group-addon"><i class="fa fa-code-fork fa-fw"></i></span>
				<input type="text" name="branch" class="form-control branch-input" placeholder="Branch, f.e. refs/heads/release" ng-model="service.branch" />
			</div>
		</div>
		<div class="form-group number" ng-show="isDefined(service.updateInterval)">
			<label for="update-interval">Update interval</label>
			<div class="input-append input-group field" data-name="updateInterval">
				<span class="input-group-addon"><i class="fa fa-repeat fa-fw"></i></span>
				<input type="number" name="update-interval" class="form-control input-mini update-interval-input" min="1" ng-model="service.updateInterval" />
				<span class="input-group-addon">sec</span>
			</div>
		</div>
	</fieldset>
</form>
