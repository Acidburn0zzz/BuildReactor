<form class="settings-form" action="" role="form">
	<fieldset>
		<div class="form-group" ng-show="isDefined(service.url)">
			<div class="input-group field url" data-name="url">
				<span class="input-group-addon"><i class="fa fa-globe fa-fw"></i></span>
				<input type="url" name="url" class="form-control url-input" required placeholder="{{ urlHint }}" value="{{ service.url }}" />
			</div>
		</div>
		<div class="form-group" ng-show="isDefined(service.username)">
			<div class="input-group field" data-name="username">
				<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
				<input type="text" name="username" class="form-control username-input" placeholder="Username" value="{{ service.username }}" />
			</div>
		</div>
		<div class="form-group" ng-show="isDefined(service.password)">
			<div class="input-group field" data-name="password">
				<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
				<input type="password" name="password" class="form-control password-input" placeholder="Password" value="{{ service.password }}" />
			</div>
		</div>
		<div class="form-group" ng-show="isDefined(service.branch)">
			<div class="input-group field" data-name="branch">
				<span class="input-group-addon"><i class="fa fa-code-fork fa-fw"></i></span>
				<input type="text" name="branch" class="form-control branch-input" placeholder="Branch, f.e. refs/heads/release" value="{{ service.branch }}" />
			</div>
		</div>
		<div class="form-group update-interval" ng-show="isDefined(service.updateInterval)">
			<label for="update-interval">Update interval</label>
			<div class="input-append input-group field" data-name="updateInterval">
				<span class="input-group-addon"><i class="fa fa-repeat fa-fw"></i></span>
				<input type="number" name="update-interval" class="form-control input-mini update-interval-input" min="1" value="{{ service.updateInterval }}" />
				<span class="input-group-addon">sec</span>
			</div>
		</div>
	</fieldset>
	<div class="form-group form-buttons">
		<button type="submit" class="btn btn-primary show-button" name="show-button">
			<i class="fa fa-refresh"></i> Show
		</button>
		<button type="button" class="btn btn-success save-button" name="save-button" disabled>
			<i class="fa fa-save"></i> Save
		</button>
	</div>
</form>
