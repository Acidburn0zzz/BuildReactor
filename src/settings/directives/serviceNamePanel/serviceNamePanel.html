<div class="panel-footer">
	<form class="service-add-form form-inline" action="">
		<div class="form-actions">
			<div class="form-group">
				<input type="text"
					class="form-control"
					name="service-add-name"
					id="service-add-name"
					placeholder="Name"
					ng-disabled="!active"
					ng-model="serviceName"
					focus-if="active">
			</div>
			<div class="form-group">
				<button type="submit"
					class="btn btn-primary"
					ng-click="add()"
					ng-disabled="!serviceName">Add</button>
			</div>
		</div>
	</form>
</div>
