<div class="toggle-bg toggle-alternate {{ switch }}">
	<label class="{{ switch }}">{{ switch }}</label>
	<input type="radio" name="toggle" value="off" ng-model="switch" ng-click="userSwitch(switch)">
	<input type="radio" name="toggle" value="on" ng-model="switch" ng-click="userSwitch(switch)">
	<span class="switch {{ switch }}"></span>
</div>
