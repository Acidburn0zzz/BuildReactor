<!DOCTYPE HTML>
<html>
<head>
	<title>BuildReactor Bamboo settings page</title>
	<script type="text/javascript" src="../../lib/js-signals/signals.js"></script>
	<script type="text/javascript" src="../../lib/requirejs/require.js"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/twitter-bootstrap/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="options.css" />
</head>
<body>
	<form class="settings-form form-horizontal" action="">
		<fieldset>
			<div class="control-group warning">
				<label class="control-label" for="url">Server URL</label>
				<div class="controls">
					<input type="url" name="url" class="input-xlarge url-input" required="required" placeholder="http://my.bamboo.example.com/" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="update-interval">Update interval</label>
				<div class="controls">
					<div class="input-append">
						<input type="number" name="update-interval" class="input-mini update-interval-input" min="1" value="15" />
						<span class="add-on">sec</span>
					</div>
						<p class="help-block">Default is 60</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="update-interval">Username</label>
				<div class="controls">
					<input type="text" name="username" class="username-input" placeholder="optional" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="update-interval">Password</label>
				<div class="controls">
					<input type="password" name="password" class="password-input" placeholder="optional" />
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary plans-button" name="plans-button"><i class="icon-refresh"></i> Get plans</button>
				<button type="button" class="btn btn-success save-button" name="save-button" disabled="disabled"><i class="icon-ok"></i> Save</button>
			</div>
		</fieldset>
	</form>
	<div class="plan-selection-container"></div>
	<div class="alert alert-error" hidden="hidden">
		<h4 class="alert-heading">Error getting available plans</h4>
		<div class="error-message"></div>
		<div>URL: <span class="error-url"></span></div>
	</div>
	<script type="text/javascript">
		require.config({
			baseUrl: '../..',
			paths: {
				jquery: 'lib/jquery/jquery',
				text: 'lib/requirejs/text',
				order: 'lib/requirejs/order',
				amdUtils: 'lib/amd-utils',
				signals: 'lib/js-signals/signals',
				handlebars: 'lib/requirejs-handlebars-plugin/Handlebars'
			},
			deps: [
					'order!jquery',
					'order!lib/twitter-bootstrap/js/bootstrap',
					'lib/jsContract/jsContract'
				]
		});
	</script>
</body>
</html>
