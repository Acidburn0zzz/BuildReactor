{{!
{
	'name' : 'projectViewSelection',
	'description' : 'View selection if service supports it',
	'styles' : ['css/projectView.css']
}
}}
<div class="view-selection well well-sm">
	<form class="form-inline" action="" role="form">
		<div class="form-group">
			<select class="form-control">
				{{#views}}
				<option value="{{name}}">{{name}}</option>
				{{/views}}
			</select>
		</div>
		<div class="form-group">
			<label for="inputEmail">{{$ "projectView_view"}}</label>
		</div>
	</form>
</div>
