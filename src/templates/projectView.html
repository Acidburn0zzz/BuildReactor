{{!
{
	'name' : 'projectView',
	'description' : 'Accordion for projects',
	'styles' : ['css/projectView.css']
}
}}
{{#if groups}}
<div class="filter">
	<input class="search-query form-control" type="text" placeholder="Search...">
	<i class="fa fa-times-circle-o fa-2x"></i>
</div>
<div class="panel-group" id="projects-accordion">
	{{#groups}}
	<div class="panel panel-default group" data-id="{{id}}">
		<div class="panel-heading">
			<h4 class="panel-title">
				<input type="checkbox" class="check-all" />
				<a data-toggle="collapse" href="#project-group-{{id}}">
					<span class="group-name">{{#if name}}{{name}}{{else}}{{$ "projectView_noGroupName"}}{{/if}}</span>
					<span class="filter-count" title="Visible / All projects in group"></span>
				</a>
			</h4>
		</div>
		<div class="panel-collapse collapse" id="project-group-{{id}}">
			<div class="panel-body">
				{{#items}}
					<label class="checkbox project-item" data-id="{{id}}" for="project-item-{{../id}}-{{id}}">
						<input type="checkbox" id="project-item-{{../id}}-{{id}}"  {{#if selected}}checked="checked"{{/if}}/>
						<span class="project-item-name{{#if isDisabled}} muted{{/if}}">{{name}}</span>
						{{#if isDisabled}}<span class="label">Disabled</span>{{/if}}
					</label>
				{{/items}}
			</div>
		</div>
	</div>
	{{/groups}}
</div>
{{else}}
<div class="alert alert-info">No projects available</div>
{{/if}}
