{{!
{
	'name' : 'addServiceItem',
	'description' : 'Service icon and name used to add a new service',
	'styles' : ['css/addService.css']
}
}}
{{#services}}
<li class="span2">
  <a class="thumbnail" data-service="{{typeName}}">
	<div class="thumbnail-image">
		<img src="{{logo}}" alt="{{typeName}}" />
	</div>
	<div class="caption">
		<h5>{{typeName}}</h5>
	</div>
  </a>
</li>
{{/services}}
